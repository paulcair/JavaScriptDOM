<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Item Lister</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
              </div>
              <div class="col-md-6 align-self-center">
                <input type="text" class="text form-control" id="filter" placeholder="Search Items...">
              </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id ="addForm" class="form-inline mb-3">
                <input id="item" type="text" class="col-form-label mr-5">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">Item 1 <button class="btn btn-danger btn-sm delete">X</button></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Item 2<button class="btn btn-danger btn-sm delete">X</button></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Item 3<button class="btn btn-danger btn-sm delete">X</button></li>
                <li class="list-group-item d-flex justify-content-between align-items-center">Item 4<button class="btn btn-danger btn-sm delete">X</button></li>
            </ul>
            <div id="output"></div>
           <br>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
